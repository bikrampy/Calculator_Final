<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikram Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 260px;
      }

      #display {
        width: 85%;
        padding: 15px;
        font-size: 24px;
        margin-bottom: 15px;
        text-align: right; /* ðŸ‘ˆ Center align text inside input */
        border: 2px solid #ccc;
        border-radius: 6px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      button {
        width: 60px;
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        background-color: #eee;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d3d3d3;
      }

      button:active {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button
          onclick="
      displayValue = '';
      document.querySelector('#display').value = displayValue;
      "
        >
          C
        </button>
        <button
          onclick="
      displayValue = displayValue + '1';
      document.querySelector('#display').value = displayValue;
      "
        >
          1
        </button>
        <button
          onclick="
      displayValue = displayValue + '2';
      document.querySelector('#display').value = displayValue;
      "
        >
          2
        </button>
      </div>
      <div class="buttons">
        <button
          onclick="
      displayValue = displayValue + '+';
      document.querySelector('#display').value = displayValue;
      "
        >
          +
        </button>
        <button
          onclick="
      displayValue = displayValue + '3';
      document.querySelector('#display').value = displayValue;
      "
        >
          3
        </button>
        <button
          onclick="
      displayValue = displayValue + '4';
      document.querySelector('#display').value = displayValue;
      "
        >
          4
        </button>
      </div>
      <div class="buttons">
        <button
          onclick="
      displayValue = displayValue + '-';
      document.querySelector('#display').value = displayValue;
      "
        >
          -
        </button>
        <button
          onclick="
      displayValue = displayValue + '5';
      document.querySelector('#display').value = displayValue;
      "
        >
          5
        </button>
        <button
          onclick="
      displayValue = displayValue + '6';
      document.querySelector('#display').value = displayValue;
      "
        >
          6
        </button>
      </div>
      <div class="buttons">
        <button
          onclick="
      displayValue = displayValue + '*';
      document.querySelector('#display').value = displayValue;
      "
        >
          *
        </button>
        <button
          onclick="
      displayValue = displayValue + '7';
      document.querySelector('#display').value = displayValue;
      "
        >
          7
        </button>
        <button
          onclick="
      displayValue = displayValue + '8';
      document.querySelector('#display').value = displayValue;
      "
        >
          8
        </button>
      </div>
      <div class="buttons">
        <button
          onclick="
      displayValue = displayValue + '/';
      document.querySelector('#display').value = displayValue;
      "
        >
          /
        </button>
        <button
          onclick="
      displayValue = eval(displayValue);
      document.querySelector('#display').value = displayValue"
        >
          =
        </button>
        <button
          onclick="
      displayValue = displayValue + '9';
      document.querySelector('#display').value = displayValue;
      "
        >
          9
        </button>
      </div>
      <div class="buttons">
        <button
          onclick="
      displayValue = displayValue + '0';
      document.querySelector('#display').value = displayValue;
      "
        >
          0
        </button>
        <button
          onclick="
      displayValue = displayValue + '.';
      document.querySelector('#display').value = displayValue;
      "
        >
          .
        </button>
      </div>
    </div>
    <script>
      displayValue = "";
      document.querySelector("#display").value = displayValue;
    </script>
  </body>
</html>
